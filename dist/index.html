<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Carte interactive Mayane</title>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div id="map" style="width: 100%; height: 100%;"></div>
    <div id="images"></div>
    <div id="panneau-lateral-droit">
        <img src="./images/back-arrow.png" alt="flÃ¨che de retour" id="back-arrow" />
        <img src="./images/admin.png" alt="admin" id="admin" />
        <div id="bouton" class="mon-bouton">
            <img id="house" src="./images/house.png" alt="choix de ma commune" />
        </div>
        <div id="bouton-admin" class="mon-bouton-admin not-connected">
            <img id="panneau-admin" src="./images/admin-white.png" alt="partie admin" />
        </div>
        <!-- <div id="export" class="mon-bouton">
            <img src="./images/icon-map.png" alt="exporter" />
        </div> -->
        <div id="contenaire">
            <div id="image-container"></div>
        </div>
    </div>
    <div id="panneau-communes">
        <img src="./images/cross.png" alt="croix" id="croix" />
        <h3 id="nom-comm"></h3>
        <div id="commune-info">
            <div class="info-column" id="column-1"></div>
            <div class="info-column" id="column-2"></div>
            <div class="info-column" id="column-3"></div>
        </div>
    </div>
    <div id="modal">
        <h3>Connexion</h3>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" />
            <label for="password">Mot de passe</label>
            <input type="password" id="password" />
            <input type="submit" value="connexion" />
        </form>
    </div>
    <script src="./bundle.js" defer="defer"></script>
</body>

</html>
